<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-4"></div>
                <div class="column coluna-principal">
                    <div class="card">
                        <div class="card-content">
                            <div class="media">
                                <div class="media-content">
                                    
                                    <p class="title is-3 tag titulo">Calculadora de IMC</p>
                                   <hr>
                                    <div class="field">
                                        <label for="nome" class="label"><p class="title is-4">Nome</p></label>
                                        <div class="control">
                                          <input id="nome" class="input is-large" type="text" placeholder="Digite seu nome">
                                        </div>
                                    </div>
                                      
                                    <div class="field">
                                        <label class="label"><p class="title is-4">Altura</p></label>
                                        <div class="control">
                                          <input id="altura" class="input is-large" type="number" placeholder="Digite sua altura em metros">
                                        </div>
                                    </div>

                                    <div class="field">
                                        <label for="peso" class="label"><p class="title is-4">Peso</p></label>
                                        <div class="control">
                                          <input id="peso" class="input is-large" type="number" placeholder="Digite seu peso em Kg">
                                        </div>
                                    </div>

                                    <button id="calcular" class="button is-black botao is-large">Calcular IMC</button>

                                    <article class="message saida-dados is-black">
                                        <div id="resultado" class="message-body">
                                            
                                        </div>
                                    </article>
                                    <p> Para mais informações, <a  target="_blank" href="https://www.tuasaude.com/calculadora/imc/">clique aqui</a> </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-4"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
